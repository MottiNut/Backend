server.port=5000
server.servlet.context-path=/

spring.application.name=nutrition-api
spring.profiles.active=dev

# ?? PostgreSQL settings
spring.datasource.url=jdbc:postgresql://localhost:5432/nutritiondb
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# ? JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de transacciones
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.transaction.flush_before_completion=true
spring.jpa.properties.hibernate.transaction.auto_close_session=false


logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.exception=TRACE
logging.level.org.springframework.transaction.interceptor=TRACE

ai.provider=spring
ai.openrouter.api-key=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
ai.openrouter.base-url=https://openrouter.ai/api/v1
ai.openrouter.model=deepseek/deepseek-r1:free

# ? Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ? JWT config
jwt.secret=${JWT_SECRET:your-very-long-secret-key-here-for-jwt-token-generation-make-it-at-least-256-bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ? Logging
logging.level.com.nutrition.api=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ?? Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always